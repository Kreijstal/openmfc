name: Phase 2 - Stub & RTTI Generator

on:
  workflow_dispatch:

jobs:
  build-stubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install mingw
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      - name: Download latest Phase1 artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          run_id=$(gh run list --workflow phase1_harvest.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          echo "Using phase1_harvest run ${run_id}"
          gh run download "$run_id" --name phase1_harvest --dir artifacts
          ls -l artifacts
          ls -l artifacts/* || true
      - name: Build openmfc.dll (stubs + RTTI)
        run: |
          ./scripts/build_openmfc_mingw.sh
      - name: Smoke test
        run: |
          DLL=build/openmfc.dll MIN_EXPORTS=100 KEY_SYMBOL="?AfxThrowMemoryException@@YAXXZ" ./scripts/openmfc_smoke_test.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: phase2_stub_build
          path: build/openmfc.dll
          retention-days: 7
