name: Phase 2 - Stub & RTTI Generator

on:
  workflow_dispatch:

jobs:
  build-stubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install mingw
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      - name: Download latest Phase1 artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          harvest_run=$(gh run list --workflow phase1_harvest.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          exports_run=$(gh run list --workflow extract_symbols.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          crt_run=$harvest_run
          echo "Using phase1_harvest run ${harvest_run}"
          gh run download "$harvest_run" --name phase1_harvest --dir artifacts/harvest
          echo "Using phase1_crt_imports run ${crt_run}"
          gh run download "$crt_run" --name phase1_crt_imports --dir artifacts/crt || true
          echo "Using extract_symbols run ${exports_run}"
          gh run download "$exports_run" --name phase1_exports --dir artifacts/exports
          # flatten key inputs
          find artifacts -name mfc_db.json -o -name exceptions.json -o -name layouts.json -o -name 'ucrtbase.def' -o -name 'vcruntime140.def'
          find artifacts -name mfc_db.json -o -name exceptions.json -o -name layouts.json -o -name 'ucrtbase.def' -o -name 'vcruntime140.def' | while read -r f; do cp "$f" artifacts/; done
          ls -l artifacts
      - name: Build openmfc.dll (stubs + RTTI)
        run: |
          ./scripts/build_openmfc_mingw.sh
      - name: Smoke test
        run: |
          DLL=build/openmfc.dll MIN_EXPORTS=100 KEY_SYMBOL="?AfxThrowMemoryException@@YAXXZ" ./scripts/openmfc_smoke_test.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: phase2_stub_build
          path: build/openmfc.dll
          retention-days: 7
