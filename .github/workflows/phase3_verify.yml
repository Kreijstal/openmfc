name: Phase 3 - Hollow Build & Link

on:
  workflow_dispatch:
  push:
    branches: [phase3-hollow-build]

jobs:
  build-mingw-dll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install mingw
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      
      - name: Download latest Phase1 artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          harvest_run=$(gh run list --workflow phase1_harvest.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          exports_run=$(gh run list --workflow extract_symbols.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          crt_run=$harvest_run
          echo "Using phase1_harvest run ${harvest_run}"
          gh run download "$harvest_run" --name phase1_harvest --dir artifacts/harvest
          echo "Using phase1_crt_imports run ${crt_run}"
          gh run download "$crt_run" --name phase1_crt_imports --dir artifacts/crt || true
          echo "Using extract_symbols run ${exports_run}"
          gh run download "$exports_run" --name phase1_exports --dir artifacts/exports
          # flatten key inputs
          find artifacts -name mfc_db.json -o -name exceptions.json -o -name layouts.json -o -name 'ucrtbase.def' -o -name 'vcruntime140.def' -o -name 'mfc.exports' -o -name 'metadata.json' -o -name 'demangled.txt'
          find artifacts -name mfc_db.json -o -name exceptions.json -o -name layouts.json -o -name 'ucrtbase.def' -o -name 'vcruntime140.def' -o -name 'mfc.exports' -o -name 'metadata.json' -o -name 'demangled.txt' | while read -r f; do cp "$f" artifacts/; done
          ls -l artifacts
      
      - name: Build openmfc.dll (stubs + RTTI)
        run: |
          ./scripts/build_openmfc_mingw.sh
      
      - name: Smoke test
        run: |
          DLL=build/openmfc.dll MIN_EXPORTS=100 ./scripts/openmfc_smoke_test.sh
      
      - name: Upload MinGW DLL
        uses: actions/upload-artifact@v5
        with:
          name: phase3_mingw_dll
          path: build/openmfc.dll
          retention-days: 7

  verify-on-windows:
    needs: build-mingw-dll
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Generate .def file from mapping
        shell: bash
        run: |
          mkdir -p generated
          # Use complete ordinal mapping with real ordinals from MFC .lib file
          python tools/gen_stubs.py --mapping mfc_complete_ordinal_mapping.json --out-def generated/openmfc.def --out-stubs generated/stubs.cpp
          echo "Generated .def file with $(wc -l < generated/openmfc.def) lines"
      
      - name: Download MinGW-built openmfc.dll
        uses: actions/download-artifact@v6
        with:
          name: phase3_mingw_dll
          path: .
      
      - name: Generate MSVC import library
        shell: cmd
        run: |
          lib /DEF:generated/openmfc.def /OUT:openmfc.lib /MACHINE:X64
      
      - name: Build test application
        shell: cmd
        run: |
          cl /nologo /EHsc /MD tests/test_msvc_app.cpp openmfc.lib /Fe:test_app.exe
      
      - name: Run test application
        shell: pwsh
        run: |
          $output = & .\test_app.exe 2>&1 | Out-String
          Write-Host $output
          if ($output -match "Not Implemented") {
            Write-Host "SUCCESS: Controlled failure detected"
            exit 0
          } else {
            Write-Host "ERROR: Expected 'Not Implemented' message"
            exit 1
          }
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: phase3_openmfc
          path: |
            openmfc.dll
            openmfc.lib
            openmfc.exp
            generated/openmfc.def
          retention-days: 14