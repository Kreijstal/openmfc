name: Phase 0.5 - Inheritance Cross Validation

on:
  workflow_dispatch:
  push:
    paths:
      - 'phase0/abi_inherit/**'
      - '.github/workflows/phase0.5_inherit.yml'

env:
  ARTIFACT_NAME: phase05_inherit_shim
  BUILD_DIR: phase0/abi_inherit/build
  BIN_DIR: phase0/abi_inherit/bin

jobs:
  build-mingw:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build inherit shim (MinGW)
        run: |
          chmod +x phase0/abi_inherit/scripts/build_mingw_inherit.sh
          BUILD_DIR="$BUILD_DIR" ./phase0/abi_inherit/scripts/build_mingw_inherit.sh

      - name: Upload shim artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ${{ env.BUILD_DIR }}/abi_inherit.dll
            ${{ env.BUILD_DIR }}/libabi_inherit.a
          retention-days: 14

  verify-windows:
    needs: build-mingw
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download shim artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: artifacts

      - name: Generate DEF from abi_inherit.dll (exclude data exports)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:BUILD_DIR" | Out-Null
          Copy-Item "artifacts/abi_inherit.dll" "$env:BUILD_DIR/abi_inherit.dll"
          $exports = & dumpbin /nologo /exports "$env:BUILD_DIR/abi_inherit.dll"
          $names = @()
          foreach ($line in $exports) {
            if ($line -match '^\s*\d+\s+[0-9A-Fa-f]+\s+[0-9A-Fa-f]+\s+(.+)$') {
              $names += $matches[1]
            }
          }
          $names = $names | Where-Object { $_ -notmatch '^\?\?_7' }
          if ($names.Count -eq 0) { Write-Error "No exports found"; exit 1 }
          $def = @("LIBRARY abi_inherit", "EXPORTS") + $names
          $defPath = "$env:BUILD_DIR/abi_inherit.def"
          $def | Set-Content -Path $defPath -Encoding ASCII
          lib /def:$defPath /machine:x64 /out:"$env:BUILD_DIR/abi_inherit.lib"

      - name: Build MSVC consumer
        shell: pwsh
        run: ./phase0/abi_inherit/scripts/build_msvc_inherit_consumer.ps1

      - name: Run MSVC consumer against MinGW DLL
        shell: pwsh
        working-directory: ${{ env.BIN_DIR }}
        run: |
          Copy-Item "..\build\abi_inherit.dll" ".\abi_inherit.dll" -Force
          $env:PATH = "$PWD;$env:PATH"
          .\msvc_inherit_consumer.exe
          $code = $LASTEXITCODE
          Write-Host "Host exit code: $code"
          exit $code

      - name: Upload cross-validation artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: phase05_cross_validate
          path: |
            ${{ env.BIN_DIR }}/msvc_inherit_consumer.exe
            ${{ env.BUILD_DIR }}/abi_inherit.dll
            ${{ env.BUILD_DIR }}/abi_inherit.def
            ${{ env.BUILD_DIR }}/abi_inherit.lib
          retention-days: 14
