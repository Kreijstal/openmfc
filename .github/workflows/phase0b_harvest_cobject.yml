name: Phase 0B - Harvest CObject Symbols

on:
  workflow_dispatch:
  push:
    paths:
      - 'phase0b/**'
      - '.github/workflows/phase0b_harvest_cobject.yml'

jobs:
  harvest-cobject:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Harvest CObject symbols
        shell: pwsh
        run: |
          $artifactDir = "phase0b/artifacts/harvest"
          if (-not (Test-Path $artifactDir)) { New-Item -ItemType Directory -Path $artifactDir -Force | Out-Null }
          ./phase0b/scripts/harvest_cobject_symbols.ps1 -OutDir $artifactDir

      - name: Upload harvest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase0b_cobject_harvest
          path: phase0b/artifacts/harvest/**
