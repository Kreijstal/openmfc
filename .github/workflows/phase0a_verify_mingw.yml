name: Phase 0A.5 - MinGW Verification

on:
  workflow_dispatch:
  push:
    paths:
      - 'phase0/capability_check/**'
      - '.github/workflows/phase0a_verify_mingw.yml'

jobs:
  build-mingw:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        run: sudo apt-get install -y mingw-w64

      - name: Build DLL
        working-directory: phase0/capability_check
        run: |
          chmod +x build_mingw.sh
          ./build_mingw.sh

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: mingw_dll
          path: phase0/capability_check/build_output/mingw_dll.dll

  verify-on-windows:
    needs: build-mingw
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
    env:
      BIN_DIR: phase0/capability_check/bin
      ARTIFACT_DIR: phase0/capability_check/artifacts
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Host EXE
        shell: pwsh
        run: ./phase0/capability_check/scripts/build_host_msvc.ps1

      - name: Download MinGW DLL
        uses: actions/download-artifact@v4
        with:
          name: mingw_dll
          path: ${{ env.BIN_DIR }}

      - name: Run Verification
        shell: pwsh
        working-directory: ${{ env.BIN_DIR }}
        run: |
          $logDir = "verify_logs"
          $logPath = Join-Path $logDir "verify_log.txt"
          if (-not (Test-Path $logDir)) { New-Item -ItemType Directory -Path $logDir | Out-Null }
          dir
          cmd /c ".\msvc_host.exe" *>&1 | Tee-Object -FilePath $logPath
          if ($LASTEXITCODE -ne 0) {
            Write-Error "msvc_host.exe failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: Stage verification artifacts
        shell: pwsh
        run: |
          $artifactDir = "$env:ARTIFACT_DIR"
          if (-not (Test-Path $artifactDir)) { New-Item -ItemType Directory -Path $artifactDir | Out-Null }
          Copy-Item "$env:BIN_DIR\msvc_host.exe" $artifactDir -Force
          Copy-Item "$env:BIN_DIR\mingw_dll.dll" $artifactDir -Force
          Copy-Item "$env:BIN_DIR\verify_logs" $artifactDir -Recurse -Force

      - name: Upload verification artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mingw_verify_artifacts
          path: ${{ env.ARTIFACT_DIR }}
