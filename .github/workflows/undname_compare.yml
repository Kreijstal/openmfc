name: Compare Undname Implementations

on:
  workflow_dispatch:
  push:
    paths:
      - 'tools/abi/**'
      - '.github/workflows/undname_compare.yml'

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run demangler regression test
        run: |
          python tools/abi/test_open_undname.py

  compare:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Run dumpbin + undname compare
        shell: pwsh
        run: |
          python --version
          try {
            ./tools/abi/compare_undname.ps1 -OutDir undname_compare
          } catch {
            Write-Warning "compare_undname reported mismatches: $($_.Exception.Message)"
          }

      - name: Upload comparison logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: undname_compare
          path: undname_compare
          retention-days: 7
