name: Phase 2 - Stub & RTTI Generator

on:
  workflow_dispatch:

jobs:
  build-stubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install mingw
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      - name: Download Phase1 artifacts
        uses: actions/download-artifact@v6
        with:
          name: phase1_harvest
          path: artifacts
        continue-on-error: true
      - name: Build openmfc.dll (stubs + RTTI)
        run: |
          ./scripts/build_openmfc_mingw.sh
      - name: Smoke test
        run: |
          DLL=build/openmfc.dll MIN_EXPORTS=100 KEY_SYMBOL="?AfxThrowMemoryException@@YAXXZ" ./scripts/openmfc_smoke_test.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: phase2_stub_build
          path: build/openmfc.dll
          retention-days: 7
